<h1>Hola Mundo</h1>
<h1>{{name}}</h1>
<dl>
   
    <td>Nombre:</td>
    <dd  >{{name}}</dd>
    
    <td>Edad:</td>
    <dd>{{age}}</dd>

    <td>Metodo:</td>
    <dd>{{heroDescription}}</dd>

    <td>Capitalizado:</td>
    <dd>{{capitalizedName}}</dd>
</dl>
@if (name !== 'spiderman') {
    <button class="btn btn-primary" (click)="changeHero()">Cambiar nombre</button>

}
<button class="btn btn-primary" (click)="changeAge()">Cambiar edad</button>
<button class="btn btn-primary" (click)="resetForm()">reset</button>
